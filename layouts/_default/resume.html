{{ define "head" }}
<meta name="description" content="{{ .Title }} of {{ .Site.Title }}">
<!-- <link rel="stylesheet" href="{{ .Site.Params.staticPath }}/css/list.css" media="all"> -->
{{ end }}

{{ define "title" }}
{{.Title }} | {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<div class="container pt-5" id="list-page">
    <h2 class="text-center pb-2">{{.Title}}</h2>
    <h6 class="text-center">{{ .Params.description | emojify }}</h6>
    <div class="row p-4">
        {{ .Content | emojify }}
    </div>
    <div class="card-group p-4 justify-content-center">
        <object data="/resume.pdf" type="application/pdf" width="100%" height="600px">
            <p>It appears you don't have a PDF plugin for this browser.
            No biggie... you can <a href="/resume.pdf">click here to
            download the PDF file.</a></p>
        </object>
    </div>
</div>
{{ end }}
